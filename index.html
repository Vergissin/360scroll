<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="./index.css">
        
    </head>
    <body>
         <div id="fullpage">
             <div class="page first">
                 <div class="logo">
                     <img src="./images/logo.png" alt="">
                 </div>
                 <div class="text">
                     <img src="./images/text_1.png" alt="">
                     <img src="./images/text_2.png" alt="">
                     <img src="./images/text_3.png" alt="">
                     <img src="./images/text_4.png" alt="">
                     <img src="./images/text_5.png" alt="">
                     <img src="./images/text_6.png" alt="">
                     <img src="./images/text_7.png" alt="">
                     <img src="./images/text_8.png" alt="">                  
                 </div>
                 <div class="info">
                
                 </div>
             </div>
             <div class="page second">
                 <div class="shield">
                     <img src="./images/shield_1.png" alt="">
                     <img src="./images/shield_2.png" alt="">
                     <img src="./images/shield_3.png" alt="">
                     <img src="./images/shield_4.png" alt="">
                     <img src="./images/shield_5.png" alt="">
                     <img src="./images/shield_6.png" alt="">
                     <img src="./images/shield_7.png" alt="">
                     <img src="./images/shield_8.png" alt="">
                     <img src="./images/shield_9.png" alt="">
                 </div>
                 <div class="info"></div>
             </div>
             <div class="page third">
                <div class="info"></div>
                <div class="circle"></div>
                <div class="rocket"></div>
             </div>
             <div class="page forth">
                 <div class="box">
                    <div class="search">  </div>
                    <div class="key"></div>
                    <div class="result"></div>
                 </div>               
                 <div class="info"></div>
             </div>
             <div class="page fifth">
                <div class="info"></div>
                <div class="lineBox">               
                    <div class=" tLine"></div>
                    <div class=" leftLine"></div>
                    <div class="rightLine"></div>
                    <div class=" bLine"></div>
                    <div class="toolbar">
                        <div class="tbLine"></div>
                    </div>
                    <div class="extra"></div>
                </div>
             </div>
         </div>
        <script src="./jquery.min.js"></script>
        <script src="./jquery.fullPage.min.js"></script>
        <script>
            $('#fullpage').fullpage({
              sectionSelector:'.page',
              sectionsColor:['#0DA5D6',
                    '#2AB561',
                    '#DE8910',
                    '#16BA9D',
                    '#0DA5D6'
                    ],
              afterLoad: function(a,key,c){
                  $('.page').removeClass('current');
                  setTimeout(function() {
                      $('.page').eq(key-1).addClass('current');
                  })
              }
            });

         
        </script>
    </body>
   
</html>
